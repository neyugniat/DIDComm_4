<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Credentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .presentation-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #toast-message {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: #d1fae5;
            color: #065f46;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #10b981;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 50;
            max-width: 20rem;
        }

        #toast-message:not(.hidden) {
            transform: translateX(0);
            opacity: 1;
        }

        #toast-message::before {
            content: '\2713';
            font-size: 1.25rem;
            font-weight: bold;
            color: #10b981;
        }

        #toast-close {
            cursor: pointer;
            font-size: 1rem;
            color: #065f46;
            transition: color 0.2s ease;
        }

        #toast-close:hover {
            color: #10b981;
        }

        #attributes-container {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            border: 1px solid #e5e7eb;
        }

        #attributes-container h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-indigo-100 to-purple-100 min-h-screen flex flex-col">
    <div id="toast-message" class="hidden">
        <span></span>
        <span id="toast-close">×</span>
    </div>
    <div class="container mx-auto p-6 max-w-3xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-800">Issue Credentials</h1>
            <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
                Back to Wallet
            </a>
        </div>

        <!-- Section: Issue Credential -->
        <div class="presentation-container p-6 mb-6">
            <h2 class="text-lg font-semibold text-indigo-800 mb-4">Issue a Credential</h2>
            <div class="flex flex-col gap-2">
                <label for="cred-def-id" class="block text-sm font-medium text-gray-700 mb-1">Select Credential
                    Definition</label>
                <select id="cred-def-id"
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
                    <option value="">Select a credential definition</option>
                </select>

                <label for="connection-id" class="block text-sm font-medium text-gray-700 mb-1">Select
                    Connection</label>
                <select id="connection-id"
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
                    <option value="">Select a connection</option>
                </select>

                <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Comment</label>
                <input id="comment" type="text" placeholder="Enter a comment (e.g., Cấp bằng đại học cho Nguyễn Văn A)"
                    class="p-2 border rounded-lg w-full mb-4" />

                <div id="attributes-container" class="hidden">
                    <h3>Credential Attributes</h3>
                    <div id="attributes-list"></div>
                </div>

                <button id="issueCredential"
                    class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Issue Credential
                </button>
            </div>
        </div>

        <div id="error-message" class="text-red-600 mb-4 hidden p-4 bg-red-100 rounded-lg"></div>
    </div>
    <script src="/static/js/issuer_issue_credentials.js"></script>
</body>

</html>
