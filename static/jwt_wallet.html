<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .schema-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-indigo-100 to-purple-100 min-h-screen flex flex-col">
    <div class="container mx-auto p-6 max-w-3xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-800">JWT Wallet</h1>
            <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
                Back to Wallet
            </a>
        </div>
        <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

        <!-- Stored Credentials -->
        <div class="schema-container p-6 mb-6">
            <h2 class="text-lg font-semibold text-indigo-800 mb-4">Stored Credentials</h2>
            <div id="credential-list" class="mb-4"></div>
        </div>

        <!-- Generate VP-JWT -->
        <div class="schema-container p-6 mb-6">
            <h2 class="text-lg font-semibold text-indigo-800 mb-4">Generate VP-JWT</h2>
            <div class="mb-4">
                <label for="wallet-credential" class="block text-sm font-medium text-gray-700">Select Credential</label>
                <select id="wallet-credential"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Select a credential</option>
                </select>
            </div>
            <button id="generate-vp"
                class="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200 w-full sm:w-auto">
                Generate VP-JWT
            </button>
            <div class="mt-4">
                <label for="vp-jwt" class="block text-sm font-medium text-gray-700">VP-JWT</label>
                <textarea id="vp-jwt"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    rows="4" placeholder="Your VP-JWT will appear here..." readonly></textarea>
                <button id="copy-vp"
                    class="bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition duration-200 w-full sm:w-auto mt-2">
                    Copy VP-JWT
                </button>
            </div>
        </div>
        <div id="generic-error" class="text-red-600 mb-4 hidden p-4 bg-red-100 rounded-lg"></div>
    </div>
    <script src="/static/js/jwt_wallet.js"></script>
</body>

</html>
