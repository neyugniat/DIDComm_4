<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Credentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .schema-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-indigo-100 to-purple-100 min-h-screen flex flex-col">
    <div class="container mx-auto p-6 max-w-3xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-800">JWT Credentials</h1>
            <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
                Back to Wallet
            </a>
        </div>
        <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

        <!-- Issue Credential Section -->
        <div class="schema-container p-6 mb-6">
            <h2 class="text-lg font-semibold text-indigo-800 mb-4">Issue a JWT Credential</h2>
            <div class="flex flex-col gap-4">
                <label for="credential-type" class="block text-sm font-medium text-gray-700 mb-1">Select Credential
                    Type</label>
                <select id="credential-type"
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
                    <option value="">Select a credential type</option>
                    <option value="UniversityDegreeCredential">University Degree Credential</option>
                    <option value="DoctorCredential">Doctor Credential</option>
                </select>
                <div id="credential-preview" class="hidden bg-gray-100 p-4 rounded-lg border border-gray-300">
                    <h3 class="text-md font-semibold text-gray-800 mb-2">Credential Preview</h3>
                    <div id="preview-content"></div>
                </div>
                <button id="issue-credential"
                    class="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200 w-full sm:w-auto disabled:bg-gray-400 disabled:cursor-not-allowed"
                    disabled>
                    Issue a JWT Credential
                </button>
            </div>
            <div id="did-result" class="mt-4 hidden">
                <pre class="bg-gray-100 p-4 rounded overflow-auto text-sm"></pre>
            </div>
        </div>
        <div class="schema-container p-6 mb-6">
            <h2 class="text-lg font-semibold text-indigo-800 mb-4">JWT Wallet</h2>
            <a href="/jwt_wallet"
                class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
                Go to JWT Wallet
            </a>
        </div>

        <div id="success-message" class="text-green-600 mb-4 hidden p-4 bg-green-100 rounded-lg"></div>
        <div id="generic-error" class="text-red-600 mb-4 hidden p-4 bg-red-100 rounded-lg"></div>
    </div>
    <script src="/static/js/jwt_credentials.js"></script>
</body>

</html>
