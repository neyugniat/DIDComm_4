<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .schema-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-indigo-100 to-purple-100 min-h-screen flex flex-col">
    <div class="container mx-auto p-6 max-w-3xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-800">API Test</h1>
            <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
                Back to Wallet
            </a>
        </div>
        <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

        <!-- Test API Section -->
        <div class="schema-container p-6 mb-6">
            <h2 class="text-lg font-semibold text-indigo-800 mb-4">Test API</h2>
            <div class="flex flex-col gap-4">
                <label for="endpoint-select" class="block text-sm font-medium text-gray-700 mb-1">Select API
                    Endpoint</label>
                <select id="endpoint-select"
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
                    <option value="">Select an endpoint</option>
                    <option value="book-list">Book List API (/api/get-book-list)</option>
                    <option value="patient-records">Patient Records API (/api/get-patient-records)</option>
                </select>
                <label for="vp-jwt" class="block text-sm font-medium text-gray-700">Paste VP-JWT</label>
                <textarea id="vp-jwt"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    rows="4" placeholder="Paste your VP-JWT here..."></textarea>
                <button id="test-api"
                    class="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200 w-full sm:w-auto disabled:bg-gray-400 disabled:cursor-not-allowed"
                    disabled>
                    Test API
                </button>
            </div>
            <div id="api-result" class="mt-4 hidden">
                <pre class="bg-gray-100 p-4 rounded overflow-auto text-sm"></pre>
            </div>
        </div>

        <div id="generic-error" class="text-red-600 mb-4 hidden p-4 bg-red-100 rounded-lg"></div>
    </div>
    <script src="/static/js/api_test.js"></script>
</body>

</html>
