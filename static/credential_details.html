<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credential Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-100 to-purple-100 min-h-screen py-10">
    <div class="container mx-auto max-w-4xl px-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-800">Credential Details</h1>
            <a href="/" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
                Back to Wallet
            </a>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

        <!-- Credential Table -->
        <div id="credential-details" class="bg-white shadow rounded-xl p-6 hidden">
            <table class="min-w-full border border-gray-300">
                <tbody class="text-gray-800 text-sm">
                    <tr class="border-b">
                        <td class="font-semibold px-4 py-3 w-1/3 bg-indigo-50">Referent</td>
                        <td class="px-4 py-3" id="credential-referent"></td>
                    </tr>
                    <tr class="border-b">
                        <td class="font-semibold px-4 py-3 bg-indigo-50">Schema ID</td>
                        <td class="px-4 py-3" id="credential-schema-id"></td>
                    </tr>
                    <tr class="border-b">
                        <td class="font-semibold px-4 py-3 bg-indigo-50">Credential Definition ID</td>
                        <td class="px-4 py-3" id="credential-cred-def-id"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Attributes Table -->
            <div class="mt-8">
                <h2 class="text-lg font-semibold text-indigo-700 mb-2">Attributes</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-300 text-sm">
                        <thead class="bg-indigo-100 text-indigo-800">
                            <tr>
                                <th class="text-left px-4 py-2 border-b">Attribute</th>
                                <th class="text-left px-4 py-2 border-b">Value</th>
                            </tr>
                        </thead>
                        <tbody id="credential-attributes-table"></tbody>
                    </table>
                </div>
            </div>

            <!-- Delete Button -->
            <div class="mt-6">
                <button id="delete-credential-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                    Delete Credential
                </button>
            </div>
        </div>

        <!-- Loading / Error -->
        <div id="loading" class="text-center text-indigo-700 mt-6">Loading credential...</div>
        <div id="error-message" class="text-red-600 hidden p-4 bg-red-100 rounded-lg mt-4"></div>
    </div>

    <script src="/static/js/credential_details.js"></script>
</body>

</html>
