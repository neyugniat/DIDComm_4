<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Credential</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .schema-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-indigo-100 to-purple-100 min-h-screen flex flex-col">
    <div class="container mx-auto p-6 max-w-3xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-800">Request a Credential</h1>
            <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
                Back to Wallet
            </a>
        </div>
        <div class="mb-6">
            <label for="schema-select" class="block text-sm font-medium text-gray-700 mb-1">Select Schema</label>
            <select id="schema-select"
                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="">Select a schema</option>
            </select>
        </div>
        <div id="schema-details" class="schema-container p-6 mb-6 hidden">
            <h2 class="text-lg font-semibold text-indigo-800 mb-4">Schema Details</h2>
            <div class="grid grid-cols-1 gap-4">
                <p class="text-gray-700"><strong>ID:</strong> <span id="schema-id" class="text-gray-600"></span></p>
                <p class="text-gray-700"><strong>Name:</strong> <span id="schema-name" class="text-gray-600"></span></p>
                <p class="text-gray-700"><strong>Version:</strong> <span id="schema-version"
                        class="text-gray-600"></span></p>
                <p class="text-gray-700"><strong>Attributes:</strong> <span id="schema-attributes"
                        class="text-gray-600"></span></p>
                <p class="text-gray-700"><strong>Sequence Number:</strong> <span id="schema-seq"
                        class="text-gray-600"></span></p>
                <p class="text-gray-700"><strong>Credential Definition ID:</strong> <span id="cred-def-id"
                        class="text-gray-600"></span></p>
            </div>
            <div id="attribute-inputs" class="mt-6"></div>
            <button id="issue-credential"
                class="mt-6 bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200 hidden w-full sm:w-auto">
                Request Credential
            </button>
        </div>
        <div id="success-message" class="text-green-600 mb-4 hidden p-4 bg-green-100 rounded-lg"></div>
        <div id="error-message" class="text-red-600 mb-4 hidden p-4 bg-red-100 rounded-lg"></div>
    </div>
    <script src="/static/js/credentials.js"></script>
</body>

</html>
